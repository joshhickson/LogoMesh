[project]
name = "logomesh-green-agent"
version = "0.1.0"
description = "LogoMesh Green Agent for Contextual Debt Evaluation"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "LogoMesh Team"}
]
dependencies = [
    "agentbeats>=1.2.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
logomesh-green = "logomesh_green.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/logomesh_green"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
