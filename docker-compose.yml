# Auto-generated from scenario.toml

services:
  green-agent:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: green-agent
    command: ["--role", "GREEN", "--host", "0.0.0.0", "--port", "9009", "--card-url", "http://green-agent:9009"]
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9009/.well-known/agent-card.json"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    depends_on:
      purple-agent:
        condition: service_healthy
    networks:
      - agent-network

  purple-agent:
    image: ghcr.io/sszz01/logomesh:purple
    platform: linux/amd64
    container_name: purple-agent
    command: ["--host", "0.0.0.0", "--port", "9009", "--card-url", "http://purple-agent:9009"]
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=gpt-4o-mini
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9009/.well-known/agent-card.json"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - agent-network

  agentbeats-client:
    image: ghcr.io/agentbeats/agentbeats-client:v1.0.0
    platform: linux/amd64
    container_name: agentbeats-client
    volumes:
      - ./a2a-scenario.toml:/app/scenario.toml
      - ./output:/app/output
    command: ["scenario.toml", "output/results.json"]
    depends_on:
      green-agent:
        condition: service_healthy
      purple-agent:
        condition: service_healthy
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
