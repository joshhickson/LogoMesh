version: '3.8'

services:
  redis:
    build: ./docker-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - logomesh-network

  # AgentBeats MCP Server - provides battle logging tools
  mcp-server:
    build:
      context: ./packages/green-agent
      dockerfile: Dockerfile.mcp
    ports:
      - '9001:9001'
    environment:
      - MCP_PORT=9001
      - BACKEND_URL=http://api-server:3001
    networks:
      - logomesh-network

  # Green Agent - Contextual Debt Evaluator
  green-agent:
    build:
      context: ./packages/green-agent
      dockerfile: Dockerfile
    ports:
      - '9040:9040'
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOGOMESH_SERVER_URL=http://api-server:3000
      - MCP_SERVER_URL=http://mcp-server:9001/sse
    depends_on:
      - api-server
      - mcp-server
    networks:
      - logomesh-network

  api-server:
    build: .
    command: node /app/packages/server/dist/index.js
    ports:
      - '3000:3000'
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=test
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3000
    networks:
      - logomesh-network

  safe-workers:
    build: .
    command: >
      sh -c "pnpm --filter @logomesh/workers start:rationale &
             pnpm --filter @logomesh/workers start:architectural &
             wait"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - logomesh-network

  testing-worker:
    build: .
    command: pnpm --filter @logomesh/workers start:testing
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - logomesh-network

  e2e-tester:
    build: .
    command: pnpm --filter @logomesh/server test
    depends_on:
      - api-server
      - safe-workers
      - testing-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_SERVER_URL=http://api-server:3001
    networks:
      - logomesh-network

networks:
  logomesh-network:
    driver: bridge
