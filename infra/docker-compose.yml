version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: logomesh_postgres
    environment:
      - POSTGRES_DB=logomesh
      - POSTGRES_USER=logomesh
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: logomesh_elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false # For easier development setup
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: unless-stopped

  neo4j:
    image: neo4j:5.11
    container_name: logomesh_neo4j
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: unless-stopped

volumes:
  postgres_data:
  elasticsearch_data:
  neo4j_data:
  neo4j_logs:
